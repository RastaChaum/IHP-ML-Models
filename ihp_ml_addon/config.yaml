name: "IHP ML Models"
version: "0.2.0"
slug: ihp_ml_models
description: "ML Add-on for Home Assistant. Provides XGBoost training and prediction capabilities for the Intelligent Heating Pilot (IHP) integration. Can fetch historical sensor data from Home Assistant for model training."
url: "https://github.com/RastaChaum/IHP-ML-Models"
arch:
  - amd64
  - aarch64
  - armv7
startup: application
boot: auto
init: false
host_network: false
homeassistant_api: true
ingress: false
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: "HTTP API endpoint for IHP communication"
options:
  log_level: "info"
  model_persistence_path: "/data/models"
schema:
  log_level: "list(debug|info|warning|error)?"
  model_persistence_path: "str?"
map:
  - data:rw
